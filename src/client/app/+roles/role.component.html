<div class="container" *ngIf="showLink('role')">
    <div class="row">
        <div class="col-sm-12">
            <h2>{{ action=='update' ? tr?.edit : tr?.newF }} {{ tr?.role }}</h2>

            <button class="btn btn-default pull-sm-right" (click)="list()"><i class="fa fa-angle-left" aria-hidden="true"></i> {{ tr?.list }}</button>
        </div>
    </div>

    <alert *ngIf="alerts.warning" [type]="'danger'" dismissible="true" (close)="closeAlert('warning')">
        {{ alerts.warning }}
    </alert>
    <alert *ngIf="alerts.info" [type]="'success'" dismissible="true" (close)="closeAlert('info')">
        {{ alerts.info }}
    </alert>

    <form (ngSubmit)="onSubmit()" #roleForm="ngForm" novalidate>

        <div class="form-group row">
            <div class="col-sm-10 col-md-8">
                <label for="name">{{ tr?.name }}</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="role.name" #name="ngModel" placeholder="{{ tr?.name }}" />
            </div>
            <div class="col-sm-2 col-md-4">
                <label>&nbsp;</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="active" [(ngModel)]="role.active"> {{ tr?.active }}
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-12">
                <label for="description">{{ tr?.description }}</label>
                <input type="text" class="form-control" id="description" name="description" [(ngModel)]="role.description" #description="ngModel" placeholder="{{ tr?.description }}" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-default" [disabled]="!roleForm.form.valid">{{ tr?.submit }}</button>
            </div>
        </div>
    </form>
</div>
