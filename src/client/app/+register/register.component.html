<div class="container">
    
    <h1>{{ tr?.register }}</h1>
    <alert *ngIf="regAlerts.regWarning" [type]="'danger'" dismissible="true" (close)="closeAlert('regWarning')">
        {{ regAlerts.regWarning }}
    </alert>
    <alert *ngIf="regAlerts.regInfo" [type]="'success'" dismissible="true" (close)="closeAlert('regInfo')">
        {{ regAlerts.regInfo }}
    </alert>
    <form *ngIf="active" (ngSubmit)="register()" #registerForm="ngForm" novalidate>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" #name="ngModel" placeholder="{{ tr?.name }}" />
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="{{ tr?.email }}" pattern="([A-Za-z0-9]|-|_)+@[A-Za-z]+\.[A-Za-z]{2,}" required />
                </div>
                <div [hidden]="email.pristine" *ngIf="email.errors" class="alert alert-danger w-100">
                    <p *ngIf="email.errors.required">{{ tr?.requiredTence("email") }}</p>
                    <p *ngIf="email.errors.pattern">{{ tr?.patternTence("email") }}</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="{{ tr?.password }}" minlength="5" required />
                </div>
                <div [hidden]="password.pristine" *ngIf="password.errors" class="alert alert-danger w-100">
                    <p *ngIf="password.errors.required">{{ tr?.requiredTence("password") }}</p>
                    <p *ngIf="password.errors.minlength">{{ tr?.minLengthTence("5") }}</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="input-group margin-bottom-sm clearfix">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" id="repassword" name="repassword" [(ngModel)]="model.repassword" #repassword="ngModel" placeholder="{{ tr?.repassword }}" minlength="5" required />
                </div>
                <div [hidden]="repassword.pristine" *ngIf="repassword.errors" class="alert alert-danger fullWidth">
                    <p *ngIf="repassword.errors.required">{{ tr?.requiredTence("repassword") }}</p>
                    <p *ngIf="repassword.errors.minlength">{{ tr?.minLengthTence("5") }}</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-md-6">
                <button type="submit" class="btn btn-default" [disabled]="!registerForm.form.valid">{{ tr?.submit }}</button>
            </div>
        </div>
    </form>
</div>
